<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inomont Engenharia">
    <meta name="author" content="HeadTec Sistemas">
    <title>{{title}} | Inomont Engenharia</title>
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/pe-icons.css' %}" rel="stylesheet">
    <link href="{% static '/css/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static '/css/animate.css' %}" rel="stylesheet">
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
    <script src="{% static '/js/jquery.js' %}"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="{% static '/images/ico/inomont.ico' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static '/images/ico/apple-touch-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static '/images/ico/apple-touch-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static '/images/ico/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" href="{% static '/images/ico/apple-touch-icon-57x57.png' %}">

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            'use strict';
            jQuery('body').backstretch([
                "{% static '/images/bg/bgOil.jpg' %}",
                "{% static '/images/bg/bgOil.jpg' %}",
                "{% static '/images/bg/bgOil.jpg' %}"
            ], { duration: 5000, fade: 500 });

            $("#mapwrapper").gMap({
                controls: false,
                scrollwheel: false,
                markers: [{
                    latitude: 40.7566,
                    longitude: -73.9863,
                    icon: {
                        image: "images/marker.png",
                        iconsize: [44, 44],
                        iconanchor: [12, 46],
                        infowindowanchor: [12, 0]
                    }
                }],
                icon: {
                    image: "images/marker.png",
                    iconsize: [26, 46],
                    iconanchor: [12, 46],
                    infowindowanchor: [12, 0]
                },
                latitude: 40.7566,
                longitude: -73.9863,
                zoom: 14
            });
        });
    </script>
    <style>
        @media (min-width: 768px) {
            .pdfFile {
                height: 600px;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .container>.navbar-header {
                padding-top: 5px !important;
                padding-left: 10px !important;
                padding-right: 10px !important;
                margin-right: 0px !important;
                margin-left: 0px !important;
            }

            .container>.navbar-collapse {
                padding-left: 10px !important;
                padding-right: 10px !important;
            }

            .pdfFile {
                height: 600px;
                width: 100%;
                display: block;
            }
        }
    </style>
</head>
<!--/head-->

<body>
    <div id="content-wrapper">
        <section id="proposta" class="white">
            <div class="container"><div class="gap"></div>
            <div class="center gap fade-down section-heading">
                <h2 class="main-title">Proposta Técnica</h2>
                <hr>
                <p>Conheça um pouco mais da nossa proposta</p>
            </div>
            <div class="gap"></div>
            <div class="col-md-12 col-sm-12">
                <object data="{% static 'pdf/propostaTec.pdf' %}" class="pdfFiles" height="600px" width="100%" type="application/pdf">
                </object>
            </div>
        </section>
    </div>
</body>
</html>
