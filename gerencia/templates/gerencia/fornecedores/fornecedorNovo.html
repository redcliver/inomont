{% extends 'base_gerencia.html' %}
{% block body %}
{% load static %}
<main>
    {% if msgConfirmacao %}
		<script>alert('{{msgConfirmacao}}')</script>
	{% endif %}
    <div class="row">
        <form method="post" action="/gerencia/fornecedoresNovo/" id="">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-12 col-md-7 col-7">
                    <label >Nome</label>
                    <input type="text" name="nome" class="form-control" maxlength="200" placeholder="Nome">
                </div>
                <div class="col-sm-12 col-md-5 col-5">
                    <label >CNPJ</label>
                    <input type="text" class="form-control" name="cnpj" maxlength="18" onkeydown="javascript: fMasc( this, mCNPJ );" placeholder="CNPJ">
                </div>
                <div class="col-sm-12 col-md-7 col-7">
                    <label >Contato</label>
                    <input type="text" name="contatoPrincipal" class="form-control" maxlength="200" placeholder="Contato">
                </div>
                <div class="col-sm-12 col-md-5 col-5">
                    <label >Celular</label>
                    <input type="text" class="form-control" name="celular" maxlength="14" placeholder="Celular" onkeydown="javascript: fMasc( this, mTel );">
                </div>
                <div class="col-sm-12 col-md-7 col-7">
                    <label >E-mail</label>
                    <input type="email" name="email" maxlength="300" placeholder="E-mail" class="form-control">
                </div>
                <div class="col-sm-12 col-md-5 col-5">
                    <label >Telefone</label>
                    <input type="text" class="form-control" name="telefone" maxlength="14" onkeydown="javascript: fMasc( this, mTel );" placeholder="Telefone">
                </div>
                <div class="col-sm-12 col-md-3 col-3">
                    <label >CEP</label>
                    <input type="text" class="form-control"  id="cep" name="cep" maxlength="9" placeholder="CEP" onkeydown="javascript: fMasc( this, mCEP );" onblur="pesquisacep(this.value);">
                </div>
                <div class="col-sm-12 col-md-10 col-10">
                    <label >Endereço</label>
                    <input type="text" name="endereco" id="rua" class="form-control" maxlength="400" placeholder="Endereço">
                </div>
                <div class="col-sm-12 col-md-2 col-2">
                    <label >Número</label>
                    <input type="number" name="numero" class="form-control" maxlength="5" placeholder="9999">
                </div>
                <div class="col-sm-12 col-md-4 col-4">
                    <label >Bairro</label>
                    <input type="text" name="bairro"  id="bairro" class="form-control" maxlength="200" placeholder="Bairro">
                </div>
                <div class="col-sm-12 col-md-1 col-1">
                </div>
                <div class="col-sm-12 col-md-4 col-4">
                    <label >Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control" maxlength="200" placeholder="Cidade">
                </div>
                <div class="col-sm-12 col-md-3 col-3">
                    <label >Estado</label>                    
                    <input type="text" name="uf" id="uf" class="form-control" maxlength="200" placeholder="UF">
                </div>
                <br>
                <div class="col-sm-12 col-md-12 col-12">
                    <br>
                    <input class="btn btn-outlined btn-warning" style="float: left;" type="button" formaction="#" value="Voltar" onclick="goBack()"/>
                    <input class="btn btn-outlined btn-warning" style="float: right;" type="submit" value="Salvar" />
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
