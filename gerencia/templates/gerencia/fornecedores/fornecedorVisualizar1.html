{% extends 'base_gerencia.html' %}
{% block body %}
{% load static %}
<main>
    {% if msgConfirmacao %}
		<script>alert('{{msgConfirmacao}}')</script>
	{% endif %}
    <div class="row">
        <form method="post" action="/gerencia/fornecedoresEditar/" id="">
            {% csrf_token %}
            <input type="hidden" name="fornecedorID" value="{{fornecedorObj.id}}"/>
            <div class="row">
                <div class="col-sm-12 col-md-7 col-7">
                    <label >Nome</label>
                    <input type="text" name="nome" class="form-control" maxlength="200" placeholder="Nome" value="{{fornecedorObj.nome}}" disabled>
                </div>
                <div class="col-sm-12 col-md-5 col-5">
                    <label >CNPJ</label>
                    <input type="text" class="form-control" name="cnpj" maxlength="18" placeholder="CNPJ" value="{{fornecedorObj.cnpj}}" disabled>
                </div>
                <div class="col-sm-12 col-md-7 col-7">
                    <label >Contato</label>
                    <input type="text" name="contatoPrincipal" class="form-control" maxlength="200" placeholder="Contato" value="{{fornecedorObj.contatoPrincipal}}" disabled>
                </div>
                <div class="col-sm-12 col-md-5 col-5">
                    <label >Celular</label>
                    <input type="text" class="form-control" name="celular" maxlength="14" placeholder="Celular" value="{{fornecedorObj.celular}}" disabled>
                </div>
                <div class="col-sm-12 col-md-7 col-7">
                    <label >E-mail</label>
                    <input type="email" name="email" maxlength="300" placeholder="E-mail" class="form-control" value="{{fornecedorObj.email}}" disabled>
                </div>
                <div class="col-sm-12 col-md-5 col-5">
                    <label >Telefone</label>
                    <input type="text" class="form-control" name="telefone" maxlength="14" placeholder="Telefone" value="{{fornecedorObj.telefone}}" disabled>
                </div>
                <div class="col-sm-12 col-md-3 col-3">
                    <label >CEP</label>
                    <input type="text" class="form-control" name="cep" maxlength="9" placeholder="CEP" value="{{fornecedorObj.cep}}" disabled>
                </div>
                <div class="col-sm-12 col-md-10 col-10">
                    <label >Endereço</label>
                    <input type="text" name="endereco" id="rua" class="form-control" maxlength="400" placeholder="Endereço" value="{{fornecedorObj.endereco}}" disabled>
                </div>
                <div class="col-sm-12 col-md-2 col-2">
                    <label >Número</label>
                    <input type="number" name="numero" class="form-control" maxlength="5" placeholder="9999" value="{{fornecedorObj.numero}}" disabled>
                </div>
                <div class="col-sm-12 col-md-4 col-4">
                    <label >Bairro</label>
                    <input type="text" name="bairro"  id="bairro" class="form-control" maxlength="200" placeholder="Bairro" value="{{fornecedorObj.bairro}}" disabled>
                </div>
                <div class="col-sm-12 col-md-1 col-1">
                </div>
                <div class="col-sm-12 col-md-4 col-4">
                    <label >Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control" maxlength="200" placeholder="Cidade" value="{{fornecedorObj.cidade}}" disabled>
                </div>
                <div class="col-sm-12 col-md-3 col-3">
                    <label >Estado</label>                    
                    <input type="text" name="uf" id="uf" class="form-control" maxlength="200" placeholder="UF" value="{{fornecedorObj.uf}}" disabled>
                </div>
                <br>
                <div class="col-sm-12 col-md-12 col-12">
                    <br>
                    <input class="btn btn-outlined btn-secondary" style="float: left;" type="button" value="Voltar" formaction="#" onclick="goBack()"/>
                    <input class="btn btn-outlined btn-warning" style="float: right;" type="submit" value="Editar" />
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
