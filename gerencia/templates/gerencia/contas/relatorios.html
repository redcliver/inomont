{% extends 'base_gerencia.html' %}
{% block body %}
{% load static %}
<main>
    <script>
        window.onload = function () {
        
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title:{
                text: "Balaço Pagar/Receber"
            },
            axisX: {
                valueFormatString: "DD MMM,YY"
            },
            axisY: {
                title: "R$",
                includeZero: true,
            },
            legend:{
                cursor: "pointer",
                fontSize: 16,
                itemclick: toggleDataSeries
            },
            toolTip:{
                shared: true
            },
            data: [{
                name: "Entradas",
                type: "spline",
                yValueFormatString: "R$ #0.##",
                showInLegend: true,
                dataPoints: [
                    { x: new Date(2017,6,24), y: 31.2 },
                    { x: new Date(2017,6,25), y: 31.9 },
                    { x: new Date(2017,6,26), y: 29.5 },
                    { x: new Date(2017,6,27), y: 29.7 },
                    { x: new Date(2017,6,28), y: 31.3 },
                    { x: new Date(2017,6,29), y: 30.0 },
                    { x: new Date(2017,6,30), y: 29.4 }
                ]
            },
            {
                name: "Saídas",
                type: "spline",
                yValueFormatString: "R$ #0.##",
                showInLegend: true,
                dataPoints: [
                    { x: new Date(2017,6,24), y: 20 },
                    { x: new Date(2017,6,25), y: 20 },
                    { x: new Date(2017,6,26), y: 25 },
                    { x: new Date(2017,6,27), y: 25 },
                    { x: new Date(2017,6,28), y: 25 },
                    { x: new Date(2017,6,29), y: 25 },
                    { x: new Date(2017,6,30), y: 25 }
                ]
            },
            {
                name: "Balanço",
                type: "spline",
                yValueFormatString: "R$ #0.##",
                showInLegend: true,
                dataPoints: [
                    { x: new Date(2017,6,24), y: 22 },
                    { x: new Date(2017,6,25), y: 19 },
                    { x: new Date(2017,6,26), y: 23 },
                    { x: new Date(2017,6,27), y: 24 },
                    { x: new Date(2017,6,28), y: 24 },
                    { x: new Date(2017,6,29), y: 23 },
                    { x: new Date(2017,6,30), y: 23 }
                ]
            }]
        });
        chart.render();
        
        function toggleDataSeries(e){
            if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            }
            else{
                e.dataSeries.visible = true;
            }
            chart.render();
        }
        
        }
        </script>
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        
        <div class="row">
            <div class="col-sm-12 col-md-12 col-12">
                <br>
                <input class="btn btn-outlined btn-warning" style="float: right;" formaction="#" type="button" value="Voltar" onclick="goBack()"/>
            </div>
        </div>
</main>
{% endblock %}
